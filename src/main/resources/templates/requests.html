<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eazy School - Student Requests</title>
    <!-- Google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
</head>
<body>
    <!-- header -->
    <div th:replace="~{header :: header}">...</div>
    <!-- //header -->

    <!-- inner banner -->
    <section class="inner-banner py-5">
        <!-- Banner content -->
    </section>
    <!-- //inner banner -->

    <div class="site-section">
        <div class="table-responsive-md" style="max-height: 500px; overflow-y: auto;">
            <div class="row mb-4">
                <div class="col-md-7">
                    <h3 class="heading-21921">Pending Course Requests</h3>
                </div>
            </div>
            <table class="table table-striped dataTable">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Student Name</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Request Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="request: ${courseRequests}">
                        <td th:text="${request.person.name}"></td>
                        <td th:text="${request.course.name}"></td>
                        <td th:text="${request.requestType}"></td>
                        <td th:text="${request.status}"></td>
                        <td th:text="${request.rating}"></td>
                        <td>
                            <a th:if="${request.status == T(com.eazybytes.eazyschool.utils.Status).PENDING_REGISTRATION and request.requestType == T(com.eazybytes.eazyschool.utils.RequestType).REGISTER}"
                               th:href="@{/admin/approveRegistration(personId=${request.person.personId}, courseId=${request.course.courseId})}"
                               class="btn btn-success">Approve Registration</a>
                            <a th:if="${request.status == T(com.eazybytes.eazyschool.utils.Status).PENDING_UNREGISTRATION and request.requestType == T(com.eazybytes.eazyschool.utils.RequestType).UNREGISTER}"
                               th:href="@{/admin/approveUnregistration(personId=${request.person.personId}, courseId=${request.course.courseId})}"
                               class="btn btn-danger">Approve Unregistration</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- No pagination needed -->
        <div class="text-center mt-5">
            <a th:href="@{/dashboard}">
                <button class="btn btn-style btn-style-3">BACK</button>
            </a>
        </div>
    </div>

    <!-- footer block -->
    <div th:replace="~{footer :: footer}">...</div>
    <!-- //footer block -->

    <!-- Js scripts -->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fas fa-level-up-alt" aria-hidden="true"></span>
    </button>
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- //move top -->

    <!-- common jquery plugin -->
    <script src="/assets/js/jquery-3.3.1.min.js"></script>
    <!-- //common jquery plugin -->

    <!-- theme switch js (light and dark)-->
    <script src="/assets/js/theme-change.js"></script>
    <!-- //theme switch js (light and dark)-->

    <!-- MENU-JS -->
    <script>
        $(window).on("scroll", function () {
            var scroll = $(window).scrollTop();

            if (scroll >= 80) {
                $("#site-header").addClass("nav-fixed");
            } else {
                $("#site-header").removeClass("nav-fixed");
            }
        });

        //Main navigation Active Class Add Remove
        $(".navbar-toggler").on("click", function () {
            $("header").toggleClass("active");
        });
        $(document).on("ready", function () {
            if ($(window).width() > 991) {
                $("header").removeClass("active");
            }
            $(window).on("resize", function () {
                if ($(window).width() > 991) {
                    $("header").removeClass("active");
                }
            });
        });
    </script>
    <!-- //MENU-JS -->

    <!-- disable body scroll which navbar is in active -->
    <script>
        $(function () {
            $('.navbar-toggler').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- //disable body scroll which navbar is in active -->

    <!-- bootstrap -->
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- //bootstrap -->
    <!-- //Js scripts -->
</body>

</html>
